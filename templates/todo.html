<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My ToDo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary bg-primary" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="http://127.0.0.1:5000">My ToDo</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="http://127.0.0.1:5000">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="http://127.0.0.1:5000/todo">ToDo</a>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container mx-5 my-3">
        <h2>Add A ToDo</h2>
        <form action='/todo' method="POST">
            <div class="mb-3">
                <label for="title" class="form-label">To Do</label>
                <input type="text" class="form-control" name="title" id="title" aria-describedby="emailHelp">
                <label for="desc" class="form-label">To Do Description</label>
                <input type="text" class="form-control" name="desc" id="Desc" aria-describedby="emailHelp">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <div class="container mx-5 my-3">
        <h2>Your ToDo</h2>
        {% if alltodo|length == 0 %}
        <div class="alert alert-primary" role="alert">
            No Todo Founds.
        </div>
        {% else %}
        <table class="table">
            <tbody>
                <thead>
                    <tr>
                        <th scope="col">SNo.</th>
                        <th scope="col">Title</th>
                        <th scope="col">Desription</th>
                        <th scope="col">Time</th>
                        <th scope="col">Actions</th>
                    </tr>
                </thead>
                {% for todo in alltodo %}
                <tr>
                    <th scope="row">{{loop.index}}</th>
                    <td>{{todo.title}}</td>
                    <td>{{todo.desc}}</td>
                    <td>{{todo.date_created}}</td>
                    <td><a href="/done/{{todo.sno}}" type="button" class="btn btn-success mx-2">Done</button>
                            <a href="/update/{{todo.sno}}" type="button" class="btn btn-warning mx-2">Update</button>
                                <a href="/delete/{{todo.sno}}" type="button" class="btn btn-danger mx-2">Delete</button>
                    </td>
                </tr>

                {% endfor %}
                {% endif %}
            </tbody>
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>

</html>
