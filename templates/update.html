{% extends 'base.html' %}
{% block body %}
<div class="container mx-5 my-3">
    <h2>Update A ToDo</h2>
    <form action='/update/{{todo.sno}}' method="POST">
        <div class="mb-3">
            <label for="title" class="form-label">To Do</label>
            <input type="text" class="form-control" name="title" id="title" value="{{todo.title}}"
                aria-describedby="emailHelp">
            <label for="desc" class="form-label">To Do Description</label>
            <input type="text" class="form-control" name="desc" id="Desc" value="{{todo.desc}}"
                aria-describedby="emailHelp">
        </div>
        <button type="submit" class="btn btn-primary">Update</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
{% endblock body %}
